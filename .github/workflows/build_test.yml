name: build_test
on:
  push:
    branches-ignore:
      - main
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - name: Run image
        uses: abatilo/actions-poetry@v2
      - name: View poetry --help
        run: poetry build
      - uses: pypa/cibuildwheel@v2.12.0
        env:
          CIBW_SKIP: cp36-*
          CIBW_BUILD: cp311-*
      - uses: actions/upload-artifact@v3
        with:
          path: wheelhouse/
      - name: List files
        run: |
          ls -al ./
          ls -al wheelhouse/
          ls -al dist/
